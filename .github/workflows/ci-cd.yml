---
name: CI/CD

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  push:
    branches:
      - main
    paths:
      - 'charts/prueba-chat/**'
      - 'prueba-chat/**'
      - '.github/workflows/ci-cd.yml'


jobs:
  deploy-front:
    runs-on: ubuntu-latest
    env:
      K3S_NAMESPACE: mvps  # Namespace donde se crearÃ¡ el secreto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > "$HOME/.kube/config"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy prueba-chat chart
        run: |
          helm upgrade --install prueba-chat ./charts/prueba-chat \
            --namespace ${{ env.K3S_NAMESPACE }}
